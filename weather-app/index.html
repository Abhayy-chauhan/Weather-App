<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
    
            <h1>weather app</h1>
            <div class="tab-container">
                <p class="tab" data-userWeather>Your Weather</p>
                <p class="tab" data-searchWeather>Search Weather</p>
            </div>
            <div class="weather-container">
    
                <!-- grant location container -->
                <div class="sub-container grant-location-container">
                    <img src="images/location.png" width="80" height="80" loading="lazy" alt="">
                    
                    <p>grant location access</p>
                    <p>Allow Access to get weatger Information</p>
                
                    <button class="Grantbtn" data-grantAccess>Grant Access</button>
                </div>
    
                <!-- search wala form -->
                <form class="form-container" data-searchForm>
                    <input type="text" placeholder="Search for city..." data-searchInput name="" id="">
                    <button type="submit" class="btn">
                        <img src="images/search.png" width="20" height="20" loading="lazy" alt="">
                    </button>
                
                </form>
    
                <!-- loading screen container -->
                <div class="sub-container loading-container">
                    <img src="images/loading.gif" width="150" height="150" alt="">
                    <p>Loading</p>
                </div>
    
                <!-- show weather info -->
                <div class="sub-container user-info-container">
                    <div class="name">
                        <p data-cityName></p>
                        <img src="" data-countryIcon alt="">
                    </div>
    
                    <p class="desc" data-weatherDesc></p>
                    
                    <img class="weatherIcon" data-weatherIcon src="" alt="">
    
                    <div class="temp-div">
                        <p class="temp" data-temp></p>
                        <p class="temp">Â°C</p>
                    </div>
    
                    <!-- 3-cards - parameters -->
                    <div class="parameter-container">
                        <div class="parameter">
                            <img src="images/wind.png" alt="">
                            <p>WINDSPEED</p>
                            <div class="data">
                                <p data-windspeed></p>
                                <p>m/s</p>
                            </div>
                        </div>
                        <div class="parameter">
                            <img src="images/humidity.png" alt="">
                            <p>HUMIDITY</p>
                            <div class="data">
                                <p data-humidity></p>
                                <p>%</p>
                            </div>
                        </div>
                        <div class="parameter">
                            <img src="images/cloud.png" alt="">
                            <p>CLOUDS</p>
                            <div class="data">
                                <p data-cloudiness></p>
                                <p>%</p>
                            </div>
                        </div>
                    </div>
                </div>
    
                
            </div>
        </div>
    </div>
    









    <script src="script.js"></script>
    
</body>
</html>
